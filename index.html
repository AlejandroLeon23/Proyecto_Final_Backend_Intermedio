<!DOCTYPE html>
<html>
<head>
    <title>Captura de Datos</title>
    <script src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h1>Captura de Datos</h1>

    <label for="expediente">Número de Expediente:</label>
    <input type="text" id="expediente" placeholder="Ingrese el número de expediente">

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Ingrese su nombre">

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" placeholder="Ingrese su apellido">

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha">

    <button type="button" onclick="guardarInformacion()">Guardar</button>

    <h2>Resultado:</h2>
    <p id="resultado"></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
   
</body>
</html>
